<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Crystal Collector</h1>
	</div>
	
	<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="blue.png" class=gemImage id="one" alt="Blue Gem">
		<img src="green.png" class=gemImage id="two" alt="Green Gem">
		<img src="red.png" class=gemImage id= "three" alt="Red Gem">
		<img src="purple.png" class=gemImage id= "four" alt="Yellow Gem">
	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
